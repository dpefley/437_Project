<!Doctype html>
<html>
	<head>
		<title>WashUPlan</title>

		<link rel="stylesheet" href="css/style-main.css">
		<style>
			body {
				background-color: #417361;
				font-style: italic;
				color: black;
				font-family: "Comic Sans MS", cursive, sans-serif;
			}

			#div1 {
				width: 250px;
				height: 70px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>


		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="js/cytoscape.js"></script>
		<script src="js/ClassSchedule.js"></script>
	</head>

	<body>
		<div style="float: left;">
			<button id="sign_out" onclick="sign_out()">Sign Out</button>
		</div>
		<div style="float: right">
			<!-- <div style="float: left;">
				<button id="modal_test" onclick="first_time_user()">TEST</button>
			</div> -->
			<div style="float: right;">
				<button id="account_settings" onclick="direct_to_settings()">Account Settings</button>
			</div>
		</div>
		

		<!-- Table for class options and placement -->
		<table border="2" width="100%" bgcolor="#fefefe">
			<tr>
				<td style="width:30%; height: 100px;">
					<div class="dropdownDiv">
						<select id="SchoolDropdown"></select>
					</div>
					<div class="dropdownDiv">
						<select id="DepartmentDropdown"></select>
					</div>
					<div class="searchDiv">
						<input type="text" id="SearchText"/>
					</div>
				</td>
				
				<td rowspan="2" style="width:70%" id="cy_cell" >
					<!-- Area for class placement -->
					<div id="cy"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="scrollable">
						<table id="course_listing">
							<!-- Populated Courses -->
						</table>
					</div>
				</td>

			</tr>
		</table>
		<div id="gettingStartedModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div id="surround_modal_content"></div>
			</div>
		</div>
		<script type="text/javascript">
			init();
		</script>
	</body>
</html>
