<div id="modal_content">
	<!-- Tab links -->
	<div class="tab">
	  <button class="tablinks" onclick="openCity(event, 'CreateAccount')">Create Account</button>
	  <button class="tablinks" onclick="openCity(event, 'SignIn')">Sign In</button>
	</div>

	<!-- Tab content -->
	<div id="CreateAccount" class="tabcontent">
		<h3>
			<label>Create Account</label>
			<div id="CreateFields" class="createfields">
				<form onSubmit="return create_user()">
					<lable>Email Address:<input type="text" id="user_email" placeholder="Email Address"></input>
					<br>
					<lable>Password:<input type="password" id="user_password" placeholder="Password"></input>
					<input type="submit" value="Submit"></input>
				</form>
			</div>
	  	</h3>
	</div>

	<div id="SignIn" class="tabcontent">
	  <h3>
			<label>SignIn</label>
			<div id="CreateFields" class="createfields">
				<form onSubmit="return sign_in()">
					<lable>Email Address:<input type="text" id="ret_user_email" placeholder="Email Address"></input>
					<br>
					<lable>Password:<input type="password" id="ret_user_password" placeholder="Password"></input>
					<input type="submit" value="Submit"></input>
				</form>
			</div>
	  	</h3>
	</div>
</div>
